<div class="developer-container">
    <h1 class="page-title">Developers</h1>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search by name</mat-label>
        <input matInput [(ngModel)]="searchTerm" (input)="applyFilter()">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <!-- Developer Table -->
    <div class="mat-elevation-z8" *ngIf="dataSource.data.length">
      <table mat-table [dataSource]="dataSource" matSort>
      <!-- Logo Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let developer">
          <img [src]="link+'/'+developer.logo" alt="Logo" class="developer-logo" />
        </td>
      </ng-container>
  
      <!-- Developer Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Developer Name </th>
        <td mat-cell *matCellDef="let developer"> {{ developer.developerName }} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let developer">
          <span [ngClass]="developer.isActive ? 'status-active' : 'status-inactive'">
            {{ developer.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>
  
      <!-- Created Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
        <td mat-cell *matCellDef="let developer"> {{ developer.createdDate | date }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let developer">
          <button mat-icon-button color="primary" (click)="openEditDeveloperDialog(developer)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- No data message -->
    <div *ngIf="dataSource.data.length === 0" class="no-data-message">
      <p>No developers found.</p>
    </div>
  </div>
