        <!-- SSO Login Section -->
        <div class="sso-login-section">
          <button 
            mat-raised-button 
            class="sso-login-btn"
            (click)="onSSOLogin()"
            [disabled]="isSSOLoading"
            style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;"
          >
            <mat-icon>account_circle</mat-icon>
            <span>{{ isSSOLoading ? 'Signing in...' : 'Login with Single Sign on' }}</span>
          </button>
        </div>

        <!-- ============================================ -->
        <!-- TEMP LOGIN SECTION - COMMENT OUT WHEN DONE -->
        <!-- ============================================ -->
        <!-- Divider -->
        <div class="divider" style="display: flex; align-items: center; margin: 20px 0;">
          <div style="flex: 1; height: 1px; background-color: #ddd;"></div>
          <span style="padding: 0 15px; color: #666; font-size: 14px;">OR</span>
          <div style="flex: 1; height: 1px; background-color: #ddd;"></div>
        </div>

        <!-- Temp Login Form (Bypasses Microsoft SSO) -->
        <div class="temp-login-section" style="background-color: #fff3cd; padding: 15px; border-radius: 4px; border: 1px solid #ffc107; margin-bottom: 20px;">
          <h3 style="color: #856404; margin-bottom: 15px; font-size: 14px; font-weight: 600;">
            ⚠️ Device/screen configuration access
          </h3>
          <form (ngSubmit)="onTempLogin()" #loginForm="ngForm">
            <div class="form-group">
              <input 
                type="email" 
                [(ngModel)]="tempEmail" 
                name="tempEmail" 
                placeholder="Email" 
                required 
                class="form-input"
              >
            </div>
            <div class="form-group">
              <input 
                type="password" 
                [(ngModel)]="tempPassword" 
                name="tempPassword" 
                placeholder="Password" 
                required 
                class="form-input"
              >
            </div>
            <button 
              type="submit" 
              mat-raised-button 
              class="temp-login-btn"
              [disabled]="!loginForm.form.valid"
              style="width: 100%; padding: 12px; background-color: #ff6b35; color: white; border: none; border-radius: 4px; cursor: pointer;"
            >
              Screen setup login
            </button>
          </form>
          
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
        </div>
        <!-- ============================================ -->
        <!-- END TEMP LOGIN SECTION -->
        <!-- ============================================ -->

        <!-- Footer -->
        <div class="login-footer">
          <p>Powered by RUA</p>
        </div>
      </div>
    </div>
  </div>
</div>
