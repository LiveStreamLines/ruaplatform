<div class="project-container">
    <h1 class="page-title">Projects</h1>
    
    <div class="filters-container">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Select Developer</mat-label>
        <mat-select [(ngModel)]="selectedDeveloperId" (selectionChange)="fetchProjectsByDeveloper($event.value)">
          <mat-option *ngFor="let developer of developers" [value]="developer._id">
            {{ developer.developerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="actions-container">
      <button class="add-new-button" mat-raised-button (click)="openAddProjectDialog()">
        <mat-icon>add</mat-icon>
        <span>Add New Project</span>
      </button>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <!-- Projects Table -->
    <div class="mat-elevation-z8" *ngIf="!isLoading && dataSource.data.length">
      <table mat-table [dataSource]="dataSource" matSort>
      <!-- Logo Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
          <img [src]="link+'/'+project.logo" alt="Logo" class="project-logo" />
        </td>
      </ng-container>
  
      <!-- Project Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
        <td mat-cell *matCellDef="let project"> {{ project.projectName }} </td>
      </ng-container>
  
      <!-- Created Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
        <td mat-cell *matCellDef="let project"> {{ project.createdDate | date }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button color="primary" (click)="openEditProjectDialog(project)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Headers and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- No data message -->
    <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-data-message">
      <p>No projects found.</p>
    </div>
  </div>
